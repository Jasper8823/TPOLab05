<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bents Converter </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h1>Convert</h1>
<form action="/convert" method="post">
    <label for="value">Enter the value to convert:</label>
    <input type="number" name="value" id="value">

    <label for="baseF">Enter the base of the number:</label>
    <input type="number" name="baseF" id="baseF">

    <label for="baseT">Enter the base to convert to:</label>
    <input type="number" name="baseT" id="baseT">

    <button type="submit">Convert</button>
</form>
</body>
</html>
